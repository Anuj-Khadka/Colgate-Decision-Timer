<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgate Decision Clock</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    .container{
    height: 100vh;
    width: 100%;
    color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: maroon
}

#time{
    color: #f1f1f1;
    font-size: 62px;
    font-family: sans-serif
}


@media screen and (max-width: 480px) {
    #time{
        font-size: 36px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <span>My Colgate University Decision in</span> <br>
        <!-- Display the countdown timer in an element -->
<p id="time"></p>
</div>

   
</body>
<script>

    let drumRoll = new Audio('/html/drumRoll.mp3');      
    
    
    let countDownDate = new Date("Dec 14, 2022 5:58").getTime();
    
    // Update the count down every 1 second
    let x = setInterval(function() {
        let now = new Date().getTime();
        let timeLeft = countDownDate - now;
     
        let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
      
        document.getElementById("time").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
    
      
        if (timeLeft < 0) {
            clearInterval(x);
            document.getElementById("time").innerHTML = "Hurray! the decision is out";
                  
            drumRoll.play();
            
        }

        window.addEventListener("load", ()=>{
            if (timeLeft < 0){
                drumRoll.play();
            }
        })
    }, 1000);


</script>

</html>
